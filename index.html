<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="phone android-first">
      <div class="android-first__block block"></div>
      <div class="android-first__block block"></div>
      <div class="android-first__block block"></div>
      <div class="android-first__block block"></div>
      <div class="android-first__block block"></div>
      <div class="android-first__wrapper">
          <p class="android-first__title title">Download this file?</p>
          <p class="android-first__text text">
            Files of this type may harm your phone. Only download files from
            sources you trust.
          </p>
        <div class="android-first__btns">
          <span class="fake-btn"> Cancel </span>
          <span class="fake-btn fake-btn--accent"> Load </span>
        </div>
      </div>
    </div>

    <div class="phone android-second">
        <p class="text text--bold text--arrow text--inverted android-second__text">
            Install unknown apps
        </p>
        <div class="android-second__wrapper">
            <p class="text text--bold text--inverted android-second__text">
                Allow app installation from 
                unknown sources
            </p>
            <span class="android-second__checkbox">
            </span>
        </div>
    </div>

    <div class="phone android-third">
        <div class="android-third__wrapper">
            <p class="android-third__text  text text--bold">
                MegaPari.apk
            </p>
            <p class="android-third__text text">
                Download completed
            </p>
        </div>
        <div class="android-third__block block"></div>
        <div class="android-third__block block"></div>
        <div class="android-third__block block"></div>
    </div>

    <div class="phone android-fourth">
        <div class="android-fourth__block block block--middle"></div>
          <div class="android-fourth__btns">
            <span class="fake-btn"> Cancel </span>
            <span class="fake-btn fake-btn--accent"> Load </span>
          </div>
      </div>

      <div class="phone android-fifth">
        <div class="android-fifth__block block"></div>
          <div class="android-fifth__btns">
            <span class="fake-btn"> Cancel </span>
            <span class="fake-btn fake-btn--accent"> Load </span>
          </div>
      </div>
      
      <div class="phone phone--ios ios-first">
          <span class="text text--inverted ios-first__text"> App Store</span>
        <div class="ios-first__wrapper">
            <div class="ios-first__block block"></div>
            <div class="ios-first__block block"></div>
            <div class="ios-first__block block"></div>
            <div class="ios-first__block block"></div>
        </div>
      </div>
  </body>
</html>
